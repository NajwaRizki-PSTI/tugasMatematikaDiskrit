<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kikiw â€¢ Demo Login + Site</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Tailwind CDN (prototyping) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  id="pageBody"
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-200 via-purple-200 to-pink-200 transition-all"
>
  <!-- â–ˆâ–ˆâ–ˆâ–ˆâ–ˆ LOGIN SECTION â–ˆâ–ˆâ–ˆâ–ˆâ–ˆ -->
  <div
    id="loginSection"
    class="w-full max-w-sm p-8 bg-white/80 backdrop-blur rounded-2xl shadow-xl"
  >
    <h1 class="text-2xl font-semibold text-center mb-6">Sign In</h1>

    <form id="loginForm" class="space-y-4">
      <input
        id="username"
        type="text"
        placeholder="Username"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />
      <input
        id="password"
        type="password"
        placeholder="Password"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />

      <small id="pwInfo" class="block mt-1 text-xs text-gray-500"></small>

      <button
        type="submit"
        class="w-full py-2 rounded-lg bg-indigo-500 text-white font-semibold hover:bg-indigo-600 transition"
      >
        Sign In
      </button>
    </form>

    <p id="message" class="mt-4 text-center text-sm font-medium"></p>
  </div>

  <!-- â–ˆâ–ˆâ–ˆâ–ˆâ–ˆ MAIN SITE SECTION (initially hidden) â–ˆâ–ˆâ–ˆâ–ˆâ–ˆ -->
  <main
    id="siteSection"
    class="container hidden mx-auto px-4"
  >
    <div class="content-wrapper py-16">
      <!-- Intro -->
      <section class="intro text-center mb-10">
        <h1 class="text-4xl font-bold mb-2">ðŸ“šMatematika Diskrit</h1>
        <p class="text-gray-600">Ilmu yang menyenangkanâœ¨</p>
      </section>

      <nav class="flex justify-center gap-6 mb-8 font-medium">
        <a href="#" class="nav-link text-indigo-600" data-section="graf">Graf</a>
        <a href="#" class="nav-link" data-section="kombinatorika">Kombinatorika</a>
        <a href="#" class="nav-link" data-section="pohon">Pohon</a>
      </nav>

      <!-- Dynamic content -->
      <div id="content" class="min-h-[200px]"></div>
    </div>

    <footer class="text-center py-6 text-sm text-gray-500">
      Made with ðŸ’– on a Saturday withÂ Kikiw
    </footer>
  </main>

  <!-- â–ˆâ–ˆâ–ˆâ–ˆâ–ˆ JS LOGIC â–ˆâ–ˆâ–ˆâ–ˆâ–ˆ -->
  <script>

    const form   = document.getElementById("loginForm");
    const msgEl  = document.getElementById("message");

    const loginSection = document.getElementById("loginSection");
    const siteSection  = document.getElementById("siteSection");
    const body         = document.getElementById("pageBody");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

        msgEl.textContent = "âœ… Signâ€‘in successful!";
        msgEl.className =
          "mt-4 text-center text-sm font-medium text-green-600";

        /* hide login / show site */
        loginSection.classList.add("hidden");
        siteSection.classList.remove("hidden");

        body.classList.add("after-login");

        /* change body classes: no flexâ€‘center, no gradient */
        body.classList.remove(
          "flex",
          "items-center",
          "justify-center",
          "bg-gradient-to-br",
          "from-indigo-200",
          "via-purple-200",
          "to-pink-200"
        );
        body.classList.add("bg-white", "text-gray-800");

      });

    /* ===== simple nav handler (SPAâ€‘ish) ===== */
    document.querySelectorAll(".nav-link").forEach((a) => {
      a.addEventListener("click", (e) => {
        e.preventDefault();
        const section = a.dataset.section;
        const content = document.getElementById("content");

        if (section === "graf") {
          content.innerHTML =
            "<h2 class='text-2xl font-semibold mb-2'>Graf</h2><p>ðŸ“‰Apa itu Graf?</p>";
        } else if (section === "kombinatorika") {
          content.innerHTML =
            "<h2 class='text-2xl font-semibold mb-2'>Kombinatorika</h2><p>ðŸŽ²Apa itu Kombinatorika?</p>";
        } else if (section === "pohon") {
          content.innerHTML =
            "<h2 class='text-2xl font-semibold mb-2'>Pohon</h2><p>ðŸŒ³Apa itu Pohon?</p>";
        }
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
